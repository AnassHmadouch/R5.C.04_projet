<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>os</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="../js/etudes_data.js" type="text/javascript"></script>
        <script src="../js/tableau_Conversion.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"></nav>
        <br>
        <h1 style="margin-left: 10px;">Top des systèmes d'exploitations par métier et par localisation.</h1>
        <br>
        <div>
            <label for="select-continent" style="margin-left: 20px;">Sélectionné un continent:</label>
            <select name="continents" id="select-continent">
                <option value="WE">Europe de l'Ouest</option>
                <option value="NA">Amérique du Nord</option>
            </select>
        </div>
        <br>
        <div>
            <label for="select-metier" style="margin-left: 20px;">Sélectionné un métier:</label>
            <select name="metiers" id="select-metier"></select>
        </div>
        <br>
        <div>
            <label for="nbrElement" style="margin-left: 20px;">Sélectionnez le nombre d'os à étudier:</label>
            <input type="number" id="nbrElement" min="1" max="50" value="5">
        </div>
        <script>
            var continents = document.getElementById('select-continent');
            continents.addEventListener('change', function () {
                majChart();
            });
            
            var borneTop = document.getElementById('nbrElement');
            borneTop.addEventListener('change', function () {
                majChart();
            });

            var select = $('#select-metier');
            select.on('change', function() {
                majChart();
            });
        </script>
        <div style=" width:'800px'; height:'400px'">
            <canvas id="chart_OS"></canvas>
        </div>
    </body>
</html>
