<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>outils_com</title>
        <!-- <script src="../js/tableau_Conversion.js" type="text/javascript"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="../js/etudes_data.js" type="text/javascript"></script>
        <script src="../js/tableau_Conversion.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <label for="select-continent">Sélectionné un continent:</label>
            <select name="continents" id="select-continent">
                <option value="WE">Europe de l'Ouest</option>
                <option value="NA">Amérique du Nord</option>
            </select>
        </div>
        <br>
        <div>
            <label for="select-metier">Sélectionné un métier:</label>
            <select name="metiers" id="select-metier"></select>
        </div>
        <br>
        <div>
            <label for="nbrElement">Sélectionnez le nombre de tranche désiré:</label>
            <input type="number" id="nbrElement" min="1" max="50" value="5">
        </div>
        <script>
            var continents = document.getElementById('select-continent');
            continents.addEventListener('change', function () {
                majChart();
            });
            
            var borneTop = document.getElementById('nbrElement');
            borneTop.addEventListener('change', function () {
                majChart();
            });

            var select = $('#select-metier');
            select.on('change', function() {
                majChart();
            });
        </script>
        <div style=" width:'800px'; height:'400px'">
            <canvas id="chart_Outils_com"></canvas>
        </div>
    </body>
</html>
